<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg-primary: #ffffff;
      --bg-secondary: #f5f5f5;
      --text-primary: #333333;
      --text-secondary: #666666;
      --button-primary: #4CAF50;
      --button-secondary: #2196F3;
      --border-color: #ddd;
    }

    [data-theme="dark"] {
      --bg-primary: #1a1a1a;
      --bg-secondary: #2d2d2d;
      --text-primary: #ffffff;
      --text-secondary: #cccccc;
      --border-color: #555;
    }
    
    body {
      width: 350px;
      padding: 15px;
      font-family: 'Segoe UI', sans-serif;
      direction: rtl;
      background: var(--bg-primary);
      color: var(--text-primary);
      margin: 0;
      transition: all 0.3s ease;
    }
    
    .header {
      text-align: center;
      margin-bottom: 15px;
      position: relative;
    }

    .theme-toggle {
      position: absolute;
      top: 0;
      left: 0;
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
      padding: 5px;
      border-radius: 50%;
      transition: transform 0.3s ease;
    }

    .theme-toggle:hover {
      transform: scale(1.2);
    }
    
    .status-card {
      background: var(--bg-secondary);
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 13px;
      border: 1px solid var(--border-color);
    }

    .stats-mini {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 8px;
      margin-bottom: 15px;
    }

    .stat-mini {
      background: var(--bg-secondary);
      padding: 8px;
      border-radius: 6px;
      text-align: center;
      font-size: 12px;
      border: 1px solid var(--border-color);
    }

    .stat-number {
      font-size: 16px;
      font-weight: bold;
      color: var(--button-primary);
    }
    
    .button {
      background: var(--button-primary);
      color: white;
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin: 3px 0;
      width: 100%;
      font-size: 13px;
      transition: all 0.2s ease;
    }
    
    .button:hover {
      opacity: 0.9;
      transform: translateY(-1px);
    }
    
    .button:disabled {
      background: #cccccc;
      cursor: not-allowed;
      transform: none;
    }
    
    .button.secondary {
      background: var(--button-secondary);
    }

    .button.small {
      padding: 6px;
      font-size: 11px;
    }

    .button.danger {
      background: #f44336;
    }

    /* 住专转 转 转拽驻 */
    .expandable {
      max-height: 200px;
      overflow-y: auto;
      background: var(--bg-secondary);
      border-radius: 6px;
      margin-top: 10px;
      display: none;
      border: 1px solid var(--border-color);
    }

    .expandable.show {
      display: block;
    }

    .section-content {
      padding: 10px;
      font-size: 12px;
    }

    .link-item {
      background: var(--bg-primary);
      padding: 8px;
      margin-bottom: 5px;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 1px solid var(--border-color);
    }

    .link-url {
      flex: 1;
      font-size: 10px;
      color: var(--text-secondary);
      direction: ltr;
      text-align: left;
      margin-left: 8px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .delete-btn {
      background: #f44336;
      color: white;
      border: none;
      padding: 4px 8px;
      border-radius: 3px;
      cursor: pointer;
      font-size: 10px;
    }

    .progress-bar {
      width: 100%;
      height: 15px;
      background: var(--bg-secondary);
      border-radius: 8px;
      overflow: hidden;
      margin: 8px 0;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--button-primary), var(--button-secondary));
      border-radius: 8px;
      transition: width 0.5s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 10px;
      font-weight: bold;
    }

    .log-entry {
      margin-bottom: 5px;
      padding: 4px;
      border-bottom: 1px solid var(--border-color);
      font-size: 10px;
      border-radius: 3px;
    }

    input[type="text"] {
      width: 100%;
      padding: 6px;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      margin-bottom: 8px;
      direction: ltr;
      background: var(--bg-primary);
      color: var(--text-primary);
      font-size: 11px;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: var(--button-primary);
    }
  </style>
</head>
<body data-theme="light">
  <div class="header">
    <button class="theme-toggle" id="themeToggle"></button>
    <h3 style="margin: 5px 0;">AliExpress Coins Collector</h3>
    <p style="font-size: 10px; margin: 0; color: var(--text-secondary);">Version 1.3</p>
  </div>
  
  <div class="status-card">
    <div><strong>Status:</strong> <span id="status">Loading...</span></div>
    <div><strong>Next Run:</strong> <span id="nextRun">Loading...</span></div>
    <div><strong>Log:</strong> <span id="loggingStatus">Loading...</span></div>
  </div>

  <!-- Mini Statistics -->
  <div class="stats-mini">
    <div class="stat-mini">
      <div class="stat-number" id="todaySuccess">0</div>
      <div>Today's Successes</div>
    </div>
    <div class="stat-mini">
      <div class="stat-number" id="totalCoins">0</div>
      <div>Total Coins</div>
    </div>
  </div>
  
  <!-- Main Buttons -->
  <button id="testRun" class="button"> Run Test Now</button>
  <button id="toggleLogging" class="button small">
    <span id="loggingButtonText">Disable Log</span>
  </button>
  
  <!-- Management Buttons -->
  <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 5px; margin: 10px 0;">
    <button id="manageLinks" class="button secondary small"> Links</button>
    <button id="showAnalytics" class="button secondary small"> Analytics</button>
  </div>

  <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 5px;">
    <button id="showLogs" class="button secondary small"> Logs</button>
    <button id="showCredits" class="button secondary small">癸 About</button>
  </div>

  <!-- Collapsible Sections -->
  <div id="linksContainer" class="expandable">
    <div class="section-content">
      <h4>Link Management</h4>
      <div style="margin-bottom: 10px;">
        Total Links: <span id="linksCount">0</span>
      </div>
      
      <input type="text" id="newLinkInput" placeholder="Paste new link...">
      <button id="addLink" class="button small">Add Link</button>
      
      <div id="linksList" style="max-height: 100px; overflow-y: auto; margin: 10px 0;">
        <!-- Links will be shown here -->
      </div>
      
      <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 5px;">
        <button id="exportLinks" class="button secondary small">Export</button>
        <button id="importLinks" class="button secondary small">Import</button>
      </div>
    </div>
  </div>

  <div id="analyticsContainer" class="expandable">
    <div class="section-content">
      <h4> Analytics</h4>
      
      <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 10px;">
        <div class="stat-mini">
          <div class="stat-number" id="weeklyAverage">0%</div>
          <div>Weekly Average</div>
        </div>
        <div class="stat-mini">
          <div class="stat-number" id="streak">0</div>
          <div>Streak Days</div>
        </div>
      </div>

      <div style="background: var(--bg-primary); padding: 8px; border-radius: 4px; margin-bottom: 10px; border: 1px solid var(--border-color);">
        <div style="font-size: 11px; margin-bottom: 5px;">Daily Success Rate</div>
        <div class="progress-bar">
          <div class="progress-fill" id="successProgress" style="width: 0%;">
            <span id="successPercentage">0%</span>
          </div>
        </div>
      </div>

      <button id="resetStats" class="button small danger">Reset Data</button>
    </div>
  </div>

  <div id="logsContainer" class="expandable">
    <div class="section-content">
      <h4> Logs</h4>
      <div id="logsList" style="max-height: 150px; overflow-y: auto;">
        <!-- Logs will be shown here -->
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
